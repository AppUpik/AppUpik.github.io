<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="catalog.css" />
</head>

<body onload="initialize()">
  <div class="catalog-wrap">
    <img src="" alt="" id="catalogDisplay" width="300px" height="300px">
  </div>
  <div class="controls">
    <button onclick="backwardPicture()">
      << </button>
        <button onclick="forwardPicture()"> >> </button>
  </div>

  <script>
    const frame = document.getElementById('catalogDisplay');
    const picturesList = [];
    let pos = 0;
    for (i = 1; i < 5; i++) {
      picturesList.push("./catalog/" + i + ".jpg");
    }

    const initialize = () => {
      frame.src = picturesList[0];
    }

    const forwardPicture = () => {
      pos < picturesList.length - 1 ?  frame.src = picturesList[++pos] : false;
    }

    const backwardPicture = () => {
      pos > 0 ?  frame.src = picturesList[--pos] : false;
    }
  </script>
</body>

</html>
